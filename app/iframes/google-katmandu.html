<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/infobox/src/infobox.js"></script>
<style>

body {
    margin:0px;
    background:black;
    height:100%;
}

.infobox-wrapper {
    display:none;
}

#infobox {
    margin-top: 8px;
    background:#333;
    color:#FFF;
    font-family:Arial, Helvetica, sans-serif;
    font-size:17px;
    padding: 1.5em 1em 1.5em;
    -webkit-border-radius: 2px;
    -moz-border-radius: 2px;
    border-radius: 2px;
    text-shadow:0 -1px #000000;
    -webkit-box-shadow: 0 0  8px #000;
    box-shadow: 0 0 8px #000;
}

</style>
<script type="text/javascript">

    var map, loc, infobox, marker, infobox;

    function resetMap(){

        infobox.open(map, marker);
        map.panTo(loc);

    }
    function initialize() {

        loc = new google.maps.LatLng(27.7,85.33333330000005)
    
        map = new google.maps.Map(document.getElementById("gmap_canvas"), {

            zoom:12,
            center: loc,
            mapTypeId: google.maps.MapTypeId.SATELLITE,
            panControl: false,
            zoomControlOptions: {
                position: google.maps.ControlPosition.LEFT_CENTER
            }

        });
        
        marker = new google.maps.Marker({
            map: map,
            position: loc,
            visible: true
        });

        infobox = new InfoBox({
             content: document.getElementById("infobox"),
             disableAutoPan: false,
             maxWidth: 550,
             pixelOffset: new google.maps.Size(-250, 0),
             zIndex: null,
             boxStyle: {
                background: "url('http://google-maps-utility-library-v3.googlecode.com/svn/trunk/infobox/examples/tipbox.gif') no-repeat",
                opacity: 1.0,
                width: "500px"
            },
            closeBoxMargin: "12px 4px 2px 2px",
            closeBoxURL: "http://www.google.com/intl/en_us/mapfiles/close.gif",
            infoBoxClearance: new google.maps.Size(1, 1)
        });


        
        google.maps.event.addListener(marker, 'click', function() {
            infobox.open(map, this);
            map.panTo(loc);
        });

        
        map.panTo(loc);
    }
    google.maps.event.addDomListener(window, 'load', initialize);
</script>
<title>Kathmandu Valley</title>
</head>

<body>
<div id="gmap_container" style="position:absolute; overflow:hidden;height:100%; width:100%;">
    <div id="gmap_canvas" style="height:100%;width:100%;"></div>
</div>

<div class="infobox-wrapper">
    <div id="infobox">
        If an earthquake hits Kathmandu valley, more than 60 percent of infrastructure will collapse. At least 100,000 lives will be lost, 400,000 will be injured and 1 million people will be left homeless and in need of assistance. 
    </div>
</div>

</body>
</html>
