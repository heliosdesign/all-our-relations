<h1>Hilaire "Henry" Cardinal (Lee)</h1> 
<div class='datewrapper'>b. 1877-1879
d. 1968-01-08 </div> 
</div> 
</div> 
<div class='content'> 
<p>Along with his father William Samuel Lee, Henry discovered Sulphur Springs at Frank, Alberta in 1893. The Rocky Mountains Sanitorium was established next to the springs shortly after the devastating Frank landslide of 1903.</p></div>
