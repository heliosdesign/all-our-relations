<h1>￼Kα sī ́pαgu α nī<br><span class='subname'> refers to noise of goose wings when flying close</span></h1>

<div class='content'> 
<p>The name Kα sī´pαgu α nī refers to the noise of goose wings when flying close. She may have also gone by the name of Alice and was one of three women married to Peter Flett.</p></div>
