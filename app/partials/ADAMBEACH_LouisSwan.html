<h1>Louis Swan</h1> 
<div class='datewrapper'>b. 1871 - d. 1941 </div> 
</div> 
</div> 
<div class='content'> 
<p>Adam’s great grandfather, Louie Swan (Nawakummekeep “Night Swan”) was born about 1871 at St. Eustache (20 miles west of Winnipeg – previously known as Baie St. Paul) and died 22 January 1941 at Lake Manitoba. He was an Ojibwa.</p></div>
