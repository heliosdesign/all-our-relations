<h1>Marie Eleanore Leclerc</h1> 
<div class='datewrapper'>b. 1911 - d. 1977 </div> 
</div> 
</div> 
<div class='content'> 
<p>Married to Louis Fleury, Marie Elenore Leclerc lived with her husband on his grandparents' farm, raising seven children, four boys, including Wallace (Wally) and Earl (Butch) and three girls.</p></div>
