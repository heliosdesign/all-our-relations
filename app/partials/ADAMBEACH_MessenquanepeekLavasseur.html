<div class='datewrapper'>b. 1840 - d. 1930 </div> 
</div>

<div class='content'> 
<p>Louis Swan’s mother’s maiden name was Lavasseur and father was Métis from Pembina. Her mother, Philomene Shaken English also appears to have been Métis.</p></div>
