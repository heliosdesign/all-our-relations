<h1>Eloise Misseabit</h1> 
<div class='datewrapper'>b. 1889 </div> 
</div> 
</div> 
<div class='content'> 
<p>Eloise Misseabit was Metis. Her paternal grandparents Joseph Misseabit/Missyabit aka Constantine and Isabelle Otakweyashik Davis were both Metis. They lived in the Duck Mountain region. At least two of their daughters settled at St. Laurent and applied for Metis scrip.</p></div>
