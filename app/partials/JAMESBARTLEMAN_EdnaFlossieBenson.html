<h1>Edna Flossie Benson</h1> 
<div class='datewrapper'>b. 1900
d. 1982 </div> 
</div> 
</div> 
<div class='content'> 
<p>Edna Flossie Benson, was the daughter of Frederick William Benson Nanigishkung, who was the great grandson of Chief Thomas Nanigishkung, whose name appears on several early Rama reserve documents.</p></div>
