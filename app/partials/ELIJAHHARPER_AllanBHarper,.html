<h1>Harper, Allan B</h1> 
<div class='datewrapper'>b. 1925-04-13
d. 2010-03-16</div> 
<p>Born in Island Lake, Manitoba, Elijah's father Allan B. Harper began hunting and trapping at the age of eight in the Red Sucker Lake area. </p><p>Allan was an ordained as a pastor by the Full Gospel Chapel in Steinbach, on 10 March 1985.</p></div>
