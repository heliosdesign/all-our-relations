                <div class="day">DAY {{$index+1}}</div>

</div>

                    <div class="relatedDay">
                        <img ng-src="{{baseURL}}img/day{{d}}/thumb.jpg" alt="">
                        <div class="calendarBox light">

    <a class="dayNavLink left" ng-show="day > 1 " ng-click="prevDay()">  
        <div class="calendarBox">
            <svg viewBox="0 0 74 80" class="icon background">
                <use xlink:href="#day-back" style="stroke:#fff;"></use>
                <use xlink:href="#day-back-arrow" style="fill:#fff;"></use>
            </svg>
            <div class="name">Day</div>
            <div class="number">{{day-1 | zeroPad }}</div>    
        </div>
    </a>
<!--     to test last day button change numDays to numDays-1
 -->
    <a class="dayNavLink right" ng-show="day < numDays-1 && tomorrowCheck === false" ng-click="nextDay()">
        <div class="calendarBox">
            <svg viewBox="0 0 74 80" class="icon background">
                <use xlink:href="#day-fwd" style="stroke:#fff;"></use>
                <use xlink:href="#day-fwd-arrow" style="fill:#fff;"></use>
            </svg>
            <div class="name">Day</div>
            <div class="number">{{ day+1 | zeroPad }}</div>
        </div>
    </a>
<!--     to test last day button change numDays to numDays-1
 -->
    <a class="dayNavLink right tomorrow" ng-show="day == redCrossDay && day != 42 && tomorrowCheck === false" ng-click="tomorrow()">
        <div class="name">tomorrow</div>
    </a>

</div>
